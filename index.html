<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>BeerMarket Mini App</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    :root{
      --pad: 14px;
      --topSafe: env(safe-area-inset-top, 0px);
      --bottomSafe: env(safe-area-inset-bottom, 0px);
      --tgTop: 0px;
      --tgBottom: 0px;

      --bg: #0b0b0c;
      --card: #151518;
      --text: #f2f2f2;
      --muted: rgba(242,242,242,.7);
      --line: rgba(255,255,255,.08);
      --btn: #2a7cff;
      --accent: #46c26f;
      --warning: #ffb547;
      --danger: #ff5f6d;
    }

    *{ box-sizing:border-box; }
    html, body { height:100%; margin:0; }
    body{
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      overflow: hidden;
    }

    .app{
      height: 100%;
      display: flex;
      flex-direction: column;
      padding-top: calc(var(--pad) + var(--topSafe) + var(--tgTop));
      padding-bottom: calc(var(--pad) + var(--bottomSafe) + var(--tgBottom));
    }

    .content{
      flex: 1;
      overflow: auto;
      padding: 0 var(--pad);
    }

    .card{
      background: var(--card);
      border: 1px solid var(--line);
      border-radius: 14px;
      padding: 12px;
      margin-bottom: 12px;
    }

    .title{
      font-size: 16px;
      font-weight: 800;
      margin: 0 0 6px 0;
    }
    .muted{ color: var(--muted); font-size: 13px; }

    .row{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:8px;
    }

    .chips{
      display:flex;
      flex-wrap:wrap;
      gap:8px;
      margin-top:10px;
    }

    .chip{
      padding:6px 10px;
      border-radius:999px;
      border:1px solid var(--line);
      background: transparent;
      color: var(--text);
      font-size:12px;
      font-weight:600;
    }
    .chip.active{ background: var(--btn); border-color: transparent; }

    .newsList{
      display:grid;
      gap:10px;
      margin-top:10px;
    }

    .newsItem{
      padding:10px;
      border-radius:12px;
      border:1px solid var(--line);
      background: rgba(255,255,255,0.02);
      display:grid;
      gap:6px;
    }

    .newsMeta{
      display:flex;
      justify-content:flex-end;
      font-size:11px;
      opacity:.65;
    }

    .newsHeader{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:8px;
    }

    .badge{
      font-size:11px;
      padding:4px 8px;
      border-radius:999px;
      background: rgba(255,255,255,0.08);
    }
    .badge.success{ background: rgba(70,194,111,0.2); color: var(--accent); }
    .badge.warn{ background: rgba(255,181,71,0.2); color: var(--warning); }
    .badge.danger{ background: rgba(255,95,109,0.2); color: var(--danger); }

    .tiles{
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 10px;
      margin-top: 10px;
    }

    button{
      width: 100%;
      padding: 12px 14px;
      border-radius: 14px;
      border: 0;
      background: var(--btn);
      color: white;
      font-size: 15px;
      font-weight: 700;
      cursor: pointer;
    }
    button.secondary{
      background: transparent;
      border: 1px solid var(--line);
      color: var(--text);
      font-weight: 700;
    }
    button.danger{
      background: var(--danger);
    }

    input, textarea, select{
      width: 100%;
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid var(--line);
      background: transparent;
      color: var(--text);
      font-size: 14px;
      outline: none;
    }
    textarea{ resize: vertical; min-height: 110px; }

    .row2{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:10px;
    }

    .bottomBar{
      padding: 10px var(--pad) 0 var(--pad);
      border-top: 1px solid var(--line);
      background: linear-gradient(to bottom, rgba(11,11,12,0), rgba(11,11,12,1));
    }

    .hidden{ display:none; }
    .small{ font-size:12px; opacity:.85; }
  </style>
</head>
<body>
<div class="app">
  <div class="content">

    <div class="card">
      <div class="title">Лента BeerMarket</div>
      <div id="user" class="muted">Загрузка…</div>
      <div class="row" style="margin-top:8px;">
        <div id="env" class="muted small"></div>
        <span id="accessBadge" class="badge">Проверка доступа…</span>
      </div>
    </div>

    <div id="accessGate" class="card hidden">
      <div class="title">Доступ только для авторизованных</div>
      <div class="muted">Только клиенты, администраторы и торговые представители могут просматривать ленту.</div>
      <div class="tiles">
        <button id="btnRequestAccess">Запросить доступ</button>
        <button id="btnContact" class="secondary">Связаться с менеджером</button>
      </div>
    </div>

    <div id="feedSection" class="card">
      <div class="row">
        <div class="muted">Новости и обновления</div>
        <button id="btnSuggest" class="secondary">Предложить новость</button>
      </div>
      <div id="chips" class="chips"></div>
      <div id="newsList" class="newsList"></div>
    </div>

    <div id="adminSection" class="card hidden">
      <div class="row">
        <div>
          <div class="title" style="margin-bottom:2px;">Меню администратора</div>
          <div class="muted small">Создание, редактирование и удаление новостей.</div>
        </div>
        <span class="badge warn">Admin</span>
      </div>

      <div style="margin-top:10px; display:grid; gap:10px;">
        <input id="newsTitle" placeholder="Заголовок" />
        <div class="row2">
          <select id="newsCategory">
            <option value="Новость">Новость</option>
            <option value="Обновление">Обновление</option>
            <option value="Акция">Акция</option>
            <option value="Сервис">Сервис</option>
          </select>
          <input id="newsDate" type="date" />
        </div>
        <textarea id="newsText" placeholder="Текст новости"></textarea>
        <div class="row2">
          <button id="btnPublish">Опубликовать</button>
          <button id="btnReset" class="secondary">Сбросить форму</button>
        </div>
        <div id="publishStatus" class="muted small">Черновик не опубликован.</div>
      </div>

      <div style="margin-top:14px;" class="muted">Последние новости</div>
      <div id="adminList" class="newsList"></div>
    </div>

  </div>

  <div class="bottomBar">
    <div class="row2">
      <button id="btnRefresh" class="secondary">Обновить</button>
      <button id="btnClose" class="secondary">Закрыть</button>
    </div>
  </div>
</div>
<script src="app.js"></script>
</body>
</html>
