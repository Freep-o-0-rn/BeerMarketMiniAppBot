<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BeerMarket Mini App</title>
  <script src="https://telegram.org/js/telegram-web-app.js?59"></script>
  <style>
    body { font-family: system-ui, Arial; padding: 16px; }
    button { padding: 12px 14px; margin: 6px 0; width: 100%; }
    .hint { opacity: .75; font-size: 14px; }
  </style>
</head>
<body>
  <h3>BeerMarket Mini App</h3>
  <div id="status" class="hint"></div>

  <button onclick="send('prices')">Прайсы</button>
  <button onclick="send('promos')">Акции</button>
  <button onclick="send('ping')">Ping</button>

  <script>
    const tg = window.Telegram?.WebApp;

    if (!tg) {
      document.getElementById('status').textContent =
        'Открой это внутри Telegram (кнопка Mini App в боте).';
    } else {
      tg.ready();
      document.getElementById('status').textContent =
        'Telegram OK. user_id=' + (tg.initDataUnsafe?.user?.id ?? 'unknown');
    }

    function send(action) {
      if (!tg) return;
      tg.sendData(JSON.stringify({ action }));
      tg.close();
    }
  </script>
</body>
</html>
